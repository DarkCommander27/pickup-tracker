<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nonprofit Pickup Tracker</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      input, textarea { width: 100%; padding: 8px; margin: 6px 0; }
      button { padding: 8px 12px; margin-right: 8px; }
      .pickup { border: 1px solid #ddd; padding: 8px; margin: 8px 0; }
    </style>
  </head>
  <body>
    <h1>Nonprofit Pickup Tracker</h1>

    <section id="form">
      <h2>New Pickup</h2>
      <input id="name" placeholder="Donor name" />
      <input id="address" placeholder="Address" />
      <input id="date" placeholder="2025-09-19" />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <div>
        <button id="add">Add Pickup</button>
        <button id="export">Export JSON</button>
        <button id="refresh">Refresh</button>
      </div>
    </section>

    <section id="list">
      <h2>Pickups</h2>
      <div id="pickups"></div>
    </section>

    <script src="renderer.js"></script>
  </body>
</html>
