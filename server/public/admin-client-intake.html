<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin: Client Intake Data - Loaves and Fishes</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="nonprofit-header">
        <img src="https://www.ccwva.org/wp-content/uploads/2023/10/cropped-cropped-ccwv-logo-1.png" alt="Catholic Charities West Virginia" class="org-logo" />
        <div class="org-info">
          <h1 class="org-name">Loaves and Fishes of Hinton, WV</h1>
          <p class="org-subtitle">Operated by Catholic Charities West Virginia</p>
        </div>
      </div>
      <div class="card">
        <h1>Client Intake Submissions</h1>
      <button class="export-btn" id="export">Export CSV</button>
      <table id="intakeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Submitted</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      async function loadIntake() {
        const res = await fetch('/admin/client-intake');
        const data = await res.json();
        const tbody = document.querySelector('#intakeTable tbody');
  tbody.innerHTML = data.map(e => `<tr><td>${e.id}</td><td>${e.name}</td><td>${e.date||''}</td><td>${e.notes}</td><td>${e.submitted}</td></tr>`).join('');
      }
      loadIntake();
      document.getElementById('export').onclick = async () => {
        window.location = '/admin/client-intake/export';
      };
    </script>
  </body>
</html>
