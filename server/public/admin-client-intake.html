<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin: Client Intake Data</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .container { max-width: 900px; margin: 0 auto; }
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #ccc; padding: 8px; }
      th { background: #f5f5f5; }
      .export-btn { margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Client Intake Submissions</h1>
      <button class="export-btn" id="export">Export CSV</button>
      <table id="intakeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Notes</th>
            <th>Submitted</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      async function loadIntake() {
        const res = await fetch('/admin/client-intake');
        const data = await res.json();
        const tbody = document.querySelector('#intakeTable tbody');
        tbody.innerHTML = data.map(e => `<tr><td>${e.id}</td><td>${e.name}</td><td>${e.phone}</td><td>${e.email}</td><td>${e.notes}</td><td>${e.submitted}</td></tr>`).join('');
      }
      loadIntake();
      document.getElementById('export').onclick = async () => {
        window.location = '/admin/client-intake/export';
      };
    </script>
  </body>
</html>
