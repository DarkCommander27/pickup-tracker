<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form id="login">
      <input id="user" placeholder="username" />
      <input id="pass" placeholder="password" type="password" />
      <button>Login</button>
    </form>
    <div id="status"></div>
    <script>
      document.getElementById('login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        const res = await fetch('/admin/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username: user, password: pass })});
        if (res.ok) {
          document.getElementById('status').textContent = 'Logged in. Use /admin/data or /admin/export/pdf to get data.';
        } else {
          document.getElementById('status').textContent = 'Login failed';
        }
      });
    </script>
  </body>
</html>
