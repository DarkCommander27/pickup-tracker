<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage People - Loaves and Fishes</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="nonprofit-header">
        <img src="https://www.ccwva.org/wp-content/uploads/2023/10/cropped-cropped-ccwv-logo-1.png" alt="Catholic Charities West Virginia" class="org-logo" />
        <div class="org-info">
          <h1 class="org-name">Loaves and Fishes of Hinton, WV</h1>
          <p class="org-subtitle">Operated by Catholic Charities West Virginia</p>
        </div>
      </div>
      <div class="card">
        <div class="toolbar">
          <h1>People</h1>
          <a href="/"><button class="ghost">Back</button></a>
        </div>

        <form id="personForm" class="card">
          <div class="row">
            <div class="col"><input id="name" placeholder="Full name" required /></div>
          </div>
          <div style="margin-top:8px"><button>Add person</button></div>
        </form>

  <h2 class="small muted">Existing people</h2>
  <div id="people" class="people-list card"></div>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="/app.js"></script>
  </body>
</html>
